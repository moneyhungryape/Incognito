<main>
<div class="home">
    <div>
        <div class="home-logo">
            <svg class="nav-logo" xmlns="http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" viewBox="0 0 512.0000 512.0000"></svg>
            <div class="text">Incognito</div>
        </div>
        <form class="service" action="./gateway" method="POST">
            <input list="suggestions" style="border-radius: 30px 0px 0px 30px; padding-left: 15px; border-right: none;" required autocomplete="off" name="url" placeholder="Search the web"><button style="border: 1px solid var(--border-color); border-left: 0; border-radius:  0px 30px 30px 0px; margin: 0; padding: 0; width: 50px; height: 48px;" type="submit" class="button" data-style="secondary"><i style="color: var(--border-color);" class="fas fa-search"></i></button>
        </form>
        <datalist id="suggestions">
            <option value="discord.com"></option>
            <option value="youtube.com"></option>
            <option value="twitch.tv"></option>
            <option value="twitter.com/explore"></option>
            <option value="reddit.com"></option>
        </datalist>
    </div>
</div>
</main>
<div style="background: white;" data-service="web" class="frame">
    <iframe style="background: none" src="about:blank"></iframe>
</div>
